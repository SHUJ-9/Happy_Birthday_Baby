<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>^^</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
    }

    /* Background video */
    #gardenBackgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Login screen */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                  url('background.jpg') no-repeat center center/cover;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    #loginScreen h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    #loginScreen input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    /* Main content */
    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 400px;
      color: #4b2e39;
      position: relative;
      padding-top: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 0;
      color: #d5119dff;
    }

    /* Heartbeat animation */
    .heart {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Message box with frame */
    #messageBox {
      font-size: 1.4rem;
      margin: 20px auto;
      text-align: center;
      white-space: pre-wrap;     
      transition: opacity .4s;
      max-width: 500px;           /* wider for frame */
      color: #fc0ac8ff;

      /* Frame styles */
      background: rgba(255, 255, 255, 0.85); /* white frosted background */
      padding: 25px 30px;        /* spacing inside */
      border-radius: 18px;        /* rounded corners */
      border: 3px solid #ff66b2;  /* pink border */
      backdrop-filter: blur(8px); /* frosted glass effect */
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.6);

      /* Glowing animation */
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 0 10px rgba(255, 20, 147, 0.4); }
      50%  { box-shadow: 0 0 25px rgba(255, 20, 147, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 20, 147, 0.4); }
    }

    /* Buttons */
    button {
      padding: 12px 25px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background .3s;
      margin: 5px;
    }
    button:hover {
      background: #a1284f;
    }

    /* Controls */
    #controls {
      margin: 100px;
    }
    #timer {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    /* Tulips */
    .tulip {
      position: absolute;
      pointer-events: auto;
      width: 110px;
      user-select: none;
      transition: transform .3s;
      animation: sway 4s ease-in-out infinite, grow 0.6s ease forwards;
      animation-iteration-count: infinite, 1;
      transform-origin: bottom center;
      opacity: 0;
      cursor: grab;
    }
    .tulip:hover {
      transform: scale(1.2) rotate(-5deg);
    }
    @keyframes sway {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(1.5deg); }
      50%  { transform: rotate(-1.5deg); }
      75%  { transform: rotate(1.2deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes grow {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Footer */
    footer {
      margin-top: 5px;
      font-size: .9rem;
      color: #a67a8d;
    }
  </style>
</head>
<body>

<!-- Background heart video -->
<video id="gardenBackgroundVideo" autoplay muted loop playsinline>
  <source src="heart.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Login screen -->
<div id="loginScreen">
  <h2>Please Login</h2>
  <input type="text" id="username" placeholder="Type your name" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="validateLogin()">Login</button>
  <p id="loginError" style="color:#ffcccc; display:none;">Incorrect username or password.</p>
</div>

<!-- Main content -->
<div id="mainContent">
  <div id="messageBox">CLICK NEXT BABYY</div>
  <div id="controls">
    <button id="nextBtn">Next Message</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg" />
  </audio>
  <div id="timer"></div>
  <div id="garden"></div>
  <footer>^^</footer>
</div>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (password === "baby") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    } else {
      const err = document.getElementById("loginError");
      err.style.display = "block";
      setTimeout(() => { err.style.display = "none"; }, 3000);
    }
  }

  const messages = [
  "🎉 HAPPY BIRTHDAY BABYY!!",
  "I didn’t plan to feel this way,",
  "but somehow you quietly made your way into my thoughts…",
  "into the silence between heartbeats…",
  "into the spaces I didn’t even know needed light.",
  "You’re not just someone I like. ",
  "you’re someone I feel drawn to, soul-first.",
  "When I imagine love, I don’t see fireworks;",
  "I see peace when I’m beside you.",
  "I see growth, laughter, and late-night talks that never seem to end.",
  "I don’t want this to be temporary.",
  "I want to know your fears, your hopes, your favorite songs.",
  "I want to hold your hand through both chaos and calm.",
  "You don’t have to say yes now, or tomorrow.",
  "But please know this... I want to build something real with you baby.",
  "Not because I’m lonely, but because you feel like home.",
  "So today, on your birthday,",
  "I just want to remind you of how much you mean to me.",
  "You deserve the world,",
  "and I’ll do my best to give you that every single day.",
  "ILOVEYOU BABYY ❤"

  ];

  let idx = 0;
  let musicStarted = false;

  document.getElementById('nextBtn').onclick = () => {
    const audio = document.getElementById('bgMusic');
    if (!musicStarted) {
      audio.load();
      audio.currentTime = 0;
      audio.play()
        .then(() => {
          console.log("Music started");
          musicStarted = true;
        })
        .catch(err => {
          console.error("Music play failed:", err);
        });
    }

    const box = document.getElementById('messageBox');
    if (idx < messages.length) {
      box.style.opacity = 0;
      setTimeout(() => {
        box.textContent = messages[idx];
        box.style.opacity = 1;
      }, 300);
      idx++;
    } else {
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('nextBtn').textContent = "THIS IS FOR YOU BABY!";
      setTimeout(showFlowerVideo, 3000);
    }
  };

  const garden = document.getElementById('garden');
  function rand(min, max) {
    return min + Math.random() * (max - min);
  }

function showFlowerVideo() {
  const video = document.createElement('video');
  video.src = "flowerglowing.mp4";
  video.autoplay = true;
  video.loop = false;   // don’t loop
  video.muted = true;
  video.playsInline = true;
  video.style.position = 'fixed';
  video.style.top = '50%';
  video.style.left = '50%';
  video.style.transform = 'translate(-50%, -50%)';
  video.style.width = '100%';
  video.style.height = '100%';
  video.style.objectFit = 'contain';
  video.style.maxWidth = '100vw';
  video.style.maxHeight = '100vh';
  video.style.zIndex = '9998';
  video.style.opacity = '0';
  video.style.transition = 'opacity 2s ease'; // smooth fade
  document.body.appendChild(video);

  video.play().then(() => {
    setTimeout(() => {
      video.style.opacity = '1'; // fade in
    }, 100);
  }).catch(err => {
    console.error("Autoplay failed:", err);
  });

  // Freeze & fade out after end
  video.addEventListener("ended", () => {
    video.pause();
    video.currentTime = video.duration; // freeze last frame

    setTimeout(() => {
      video.style.opacity = '0'; // fade out after 2s
    }, 2000);

    // Optional: remove video completely after fade-out
    setTimeout(() => {
      video.remove();
    }, 4000);
  });
}


  // Tulip images
  const tulipURLs = []; // Add your tulip image paths here
  const tulipCount = 1100;
  for (let i = 0; i < tulipCount; i++) {
    const img = document.createElement('img');
    img.src = tulipURLs[Math.floor(Math.random() * tulipURLs.length)];
    img.className = 'tulip';
    img.style.bottom = `${rand(-80, 100)}px`;
    img.style.left = `${rand(0, window.innerWidth - 80)}px`;
    const scale = rand(0.8, 1.1).toFixed(2);
    img.style.transform = `scale(${scale})`;
    img.style.animationDelay = `${i * 0.5}s`;
    garden.appendChild(img);
  }
</script>

</body>
</html>
